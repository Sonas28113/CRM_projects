<body>
    <h1>Sales
    </h1>
    <img src="img5.png" style="width: 155px;">

    <div id="salesList">
        <!-- Sales will be displayed here -->
    </div>
    

    <button id="addSaleBtn">Add Sale</button>
    

    <!-- Modal for adding/editing a sale -->
    <div id="saleModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add/Edit Sale</h2>
            <form id="saleForm">
                <label for="customerName">Customer Name:</label>
                <br>
                <input type="text" id="customerName" required>
                <br>
                <label for="product">Product:</label>
                <br>
                <input type="text" id="product" required>
                <br>
                <label for="amount">Amount:</label>
                <br>
                <input type="number" id="amount" required>
                <br>
                <br>
                <button type="submit">Save</button>
            </form>
        </div>
    </div>

    <script>
        // JavaScript code to handle interactions
        const salesList = document.getElementById('salesList');
        const addSaleBtn = document.getElementById('addSaleBtn');
        const saleModal = document.getElementById('saleModal');
        const saleForm = document.getElementById('saleForm');
        const closeModal = document.querySelector('.close');

        addSaleBtn.addEventListener('click', function() {
            saleForm.reset(); // Reset form fields
            saleModal.style.display = 'block';
        });

        closeModal.addEventListener('click', function() {
            saleModal.style.display = 'none';
        });

        saleForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            const customerName = document.getElementById('customerName').value;
            const product = document.getElementById('product').value;
            const amount = document.getElementById('amount').value;

            // Add logic to save the sale data, e.g., send to server

            // For demonstration, let's just display the sale in the list
            displaySale(customerName, product, amount);

            saleModal.style.display = 'none';
        });

        function displaySale(customerName, product, amount) {
            const saleItem = document.createElement('div');
            saleItem.classList.add('sale-item');
            saleItem.innerHTML = `<strong>Customer:</strong> ${customerName}, <strong>Product:</strong> ${product}, <strong>Amount:</strong> ${amount}`;
            salesList.appendChild(saleItem);
        }
    </script>
</body>
